<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Hello, world!<span class="title">STORE</span></h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-link" aria-current="page" href='index.html'>Home</a>
            <a class="nav-link" href='productos.html'>Productos</a>
            <a class="nav-link" href='nosotros.html'>Quienes Somos?</a>
            <a class="nav-link" href='contacto.html'>Contacto</a>
            <!-- Link trigger modal -->
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">Login</a>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <!-- Clases adicionales para mejor responsividad -->
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='./registro.html'">Registrarse!!!</button>
                    <button type="button" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h2>Registrate</h2>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="" method="post" class="border p-4 rounded shadow-sm ">
            <div class="input-group mb-3">
              <span class="input-group-text">First and Last Name</span>
              <input type="text" aria-label="First name" class="form-control" placeholder="First name" required>
              <input type="text" aria-label="Last name" class="form-control" placeholder="Last name" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Password</span>
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Date of Birth</span>
              <input type="date" class="form-control" required>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="sexo">Gender</label>
              <select class="form-select" id="sexo" required>
                <option value="" selected disabled>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Country</span>
              <input type="text" class="form-control" placeholder="Country" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Province</span>
              <input type="text" class="form-control" placeholder="Province" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Address</span>
              <input type="text" class="form-control" placeholder="Street Address" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center mt-auto">
    <nav class="navbar bg-body-tertiary">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="img/facebook.svg" alt="Bootstrap" width="30" height="24">
        </a>
        <a class="navbar-brand" href="#">
          <img src="img/instagram.svg" alt="Bootstrap" width="30" height="24">
        </a>
        <a class="navbar-brand" href="#">
          <img src="img/twitter-x.svg" alt="Bootstrap" width="30" height="24">
        </a>
        <a class="navbar-brand" href="#">
          <img src="img/whatsapp.svg" alt="Bootstrap" width="30" height="24">
        </a>
      </div>
    </nav>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
